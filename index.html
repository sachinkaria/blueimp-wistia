<html>
<head>
  <title>Wistia Video Uploader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="app.js"></script>
  <script src="directive.js"></script>
</head>

<body class="container" ng-app="uploader">
  <h1> Wistia Video Uploader</h1>
  <uploadfile id="uploadFile" password="89c09ed15e948e626bae63e468b3f3cc2f3ee1e433c0a6ef8f102704a1bfecc7"/>

  <div>
      Upload File<button id="{{id}}_input" class="btn" type="file" name="file" data-url="https://upload.wistia.com"></button>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress + '%' }"></div>
    </div>
    <span ng-show="url == ''">Status: {{status}}</span>
    <iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="640" height="360" ng-show="url != ''"></iframe>
  </div>

</body>
</html>
